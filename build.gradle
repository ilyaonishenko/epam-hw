apply plugin: 'idea'
apply plugin: 'java'

subprojects {

    apply plugin: 'idea'
    apply plugin: 'java'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {

        compile 'ch.qos.logback:logback-classic:+'
        compileOnly 'org.projectlombok:lombok:+'
        testCompile 'junit:junit:+'
        compile 'com.github.spullara.mustache.java:compiler:+'
    }

}

